<div class="post">
  
  <header class="post-header">
    <h1 class="post-title">Portfolio</h1>
  </header>
  
  <article class="post-content">
    <p>I am a front-leaning full-stack developer who enjoys the merging of art and science that comes with full-stack web development. Here are some of the <span class="egg" title="What decides of something &ldquo;is a word&rdquo;, anyway?">awesomer</span> things I've done.</p>
    
    {% for item in site.folio_items %}
      <a href="{{ item.url | prepend: site.baseurl }}"><h4>{{ item.title }}</h4></a>
      <p>{{ item.brief }}</p>
    {% endfor %}
    
  </article>

</div>
