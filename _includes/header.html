<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.author }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon button flavor-nav">
        <i class="fa fa-bars"></i>
      </a>

      <div class="trigger">
        {% comment %}
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        {% endcomment %}
        <a class="page-link" href="/resume">Résumé</a>
      </div>
    </nav>

  </div>

</header>
