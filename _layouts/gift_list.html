<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <meta charset="utf-8"/>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta name="viewport" content="width=device-width">
  <meta content="noindex" name="robots"/>
  <title>Radish's {{page.occasion}} List {{page.year}}</title>
  <link href="{{ site.baseurl }}/css/bootstrap.css" media="all" rel="stylesheet"/>
  <link href="{{ site.baseurl }}/css/gift-list.css" media="all" rel="stylesheet"/>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
  {% if page.occasion == "Christmas" %}<link href='https://fonts.googleapis.com/css?family=Mountains+of+Christmas:700' rel='stylesheet' type='text/css'>{% endif %}
  <script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/script.js"></script>
</head>
<body>

<main class="document-container gift-list {{page.occasion}}">
<div class="page page-1">
<div class="page-content">
  
  <header class="top-header">
    <h1>Radish's {{page.occasion}} List</h1>
    <h1>{{page.year}}</h1>
    <!-- <p>In descending order of wanted-ness.</p> -->
    <p>In no particular order.</p>
  </header>
  <div class="page-body">
    <article>
      
      {{ content }}
      
    </article>
  </div>

</div>
</div>
</main>
  
</body>
</html>
